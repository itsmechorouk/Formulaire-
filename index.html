<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="/">
                <label for="chk"aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" id="" placeholder="Email" required="">
                <input type="password" name="pswd" id="" placeholder="password" required="">
                <input type="password" name="pswd" id="" placeholder="Confirm password" required="">
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form action="/">
                <label for="chk"aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email Or User name" required="">
                <input type="password" name="password" id="" placeholder="password" required="">
                <button>Login</button>
                <p>D'ont have a account <a href="#">Create account</a></p>
            </form>
    </div>
</body>
</html>
